<body>
    please enter a number:
    <input id="number" type="text" name="number">
    <br><br>
    <button onclick="ShowNumber()" id="submit">submit </button>
    <p id="ans"></p>


    <script>
        function ShowNumber() {
            var getnumber = document.getElementById("number").value;
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "./getData?number=" + getnumber);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("ans").innerHTML = "Your anser is : " + xhttp.responseText;
                }
            }
            xhttp.send();


        }
